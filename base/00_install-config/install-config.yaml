  name: worker
  replicas: 0
controlPlane:
  hyperthreading: Enabled
  name: master
  platform:
    gcp:
      type: n1-standard-8
  replicas: 3
kind: InstallConfig
metadata:
  name: cluster
networking:
  machineCIDR: 10.1.1.0/24
  networkType: OpenShiftSDN
pullSecret: PULL_SECRET
sshKey: |
  SSH_PUB_KEY
